<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN方式引入Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter">
        <h1>counter:{{ num }}</h1>
    </div>
    <script>
        const Count = {  
            data(){
                return{
                    num: 0
                }
            }
        }
        // 创建一个应用，将配置的对象counter内容渲染到选择器上
        Vue.createApp(Count).mount("#counter")
    </script>
</body>
</html>
